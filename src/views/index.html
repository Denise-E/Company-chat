<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aa9ea7d08e.js" crossorigin="anonymous"></script>
    <title>Chat</title>
</head>
<body>
    <header>
        <form action="#" method="post">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="search" name="search" id="search" placeholder="User search">
        </form>
        <section>
            <img src="#" alt="user image">
            <p>User name</p>
            <i class="fa-solid fa-bell"></i>
        </section>
    </header>

    <main>
        <section id="unlogged">
            <a href="/login">Iniciar Sesi√≥n</a>
            <a href="/register">Registrarme</a>
        </section>
       <section id="menuSection">
           <section>
                <i class="fa-solid fa-comments"></i>
                <p>Chat</p>
                <p>#</p>
           </section>

           <form action="#" method="post">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <button type="submit">Logout</button>
           </form>
       </section>

       <section id="chatSection">
           <section id="chats">
              <div id="sessionUser">
                    <img src="" alt="">
                    <h1>Mi nombre</h1>
                    <p>State</p>
                </div>
                <div class="users">
                    <img src="" alt="">
                    <h1>nombre</h1>
                    <p>State</p>
                    <p>N</p>
                </div>
                <div class="users">
                    <img src="" alt="">
                    <h1>nombre</h1>
                    <p>State</p>
                </div>
                <form action="#" method="post">
                    <button type="submit">New Chat</button>
                </form>
            </section> 

            <section id="openChat">

                <div id="messages"></div>
                <form action="#" method="post" name="sendForm">
                    <input type="text" name="message" id="message" placeholder="Start typing here">
                    <input type="submit" value="Send"/>
                    <!--
                       <button type="submit" value="Send">Send</button> 
                    -->
                    
                </form>
            </section>
        </section>
        
    </main>
    <script>
        let url = location.host == 'localhost' ?
        'ws://localhost:3000/ws' : location.host == 'javascript.local' ?
        `ws://javascript.local/article/websocket/chat/ws` : // dev integration with local site
        `wss://javascript.info/article/websocket/chat/ws`; // prod integration with javascript.info

        let socket = new WebSocket(url);

        // send message from the form
    document.forms.sendForm.onsubmit = function() {
    let outgoingMessage = this.message.value;

    socket.send(outgoingMessage);
    return false;
    };

    // handle incoming messages
    socket.onmessage = function(e) {
    let incomingMessage = e.data;
    showMessage(incomingMessage);
    };

    socket.onclose = e => console.log(`Closed ${e.code}`);

    // show message in div#messages
    function showMessage(message) {
    let messageElem = document.createElement('div');
    messageElem.textContent = message;
    document.getElementById('messages').prepend(messageElem);
    }
    </script>
</body>
</html>
